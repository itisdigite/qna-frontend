<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <title>Login</title>
    
</head>
<body>
    <div class="lg-header">
        <img src="https://nimblecdn.digite.com/authassets/3.4.4/auth/login/nimbleworklogo.svg" class="logo" alt="Nimble logo">
        <span class="header-txt">Login</span>
    </div>
    <div class="container">
        <form method="POST" action="/login">
            <div class="title">Login</div>
            <div class="input-box underline">
                <input type="text" name="username" placeholder="Enter Your Username" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="option">Don't have an account? <a href="/register">Register here</a></div>
    </div>
</body>
</html>
