<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.ccs') }}">

  </head>
  <body>
    <div class="lg-header">
      <img src="https://nimblecdn.digite.com/authassets/3.4.4/auth/login/nimbleworklogo.svg" class="logo" alt="Nimble logo">
      <span class="header-txt">Register</span>
    </div>
    <div class="container">
      <form action="#">
        <div class="title">Register</div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Full Name" required>
          <div class="underline"></div>
        </div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Username" required>
          <div class="underline"></div>
        </div>
        <div class="input-box underline">
          <input type="email" placeholder="Enter Your Email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter Your Password" required>
        </div>
          <div class="underline"></div>
        <div class="input-box">
          <input type="password" placeholder="Confirm Your Password" required>
        </div>
        <div class="input-box">
          <input type="submit" value="Register">
        </div>
        <div class="text">Already have an account? <a href="login.html">Login</a></div>
      </form>
    </div>
  </body>
</html>
