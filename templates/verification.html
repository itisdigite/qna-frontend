<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/verify.css">

    <title>Document</title>
</head>
<body>
    <div class="lg-header">
        <img src="https://nimblecdn.digite.com/authassets/3.4.4/auth/login/nimbleworklogo.svg" class="logo" alt="Nimble logo">
        <span class="header-txt">Verification</span>
    </div>
    <div class="container">
        <form method="POST" action="/verify">
            <div class="title">Verification</div>
            <div class="input-box underline">
                <input type="text" name="verification_code" placeholder="Enter Your Verification Code" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Verify">
            </div>
        </form>
    </div>
</body>
</html>
